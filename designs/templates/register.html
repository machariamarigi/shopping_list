<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
            </ul>

            <ul class="right">
                <li><a href="" class="fb">Log In</a></li>
            </ul>
        </nav>

        <div class="container">
            <form>
                <ul class="flex-outer">
                    <h1>REGISTER</h1>
                    <li>
                        <label for="email">Username</label>
                        <input type="text" id="username" placeholder="Enter your username here">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email here">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password here">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password here">
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
