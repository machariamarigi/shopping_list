{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="container">
        {{ utils.flashed_messages() }}
        <h1 class="text-center">Log In Form</h1>
        <div class="jumbotron">
            {{ wtf.quick_form(form) }} 
        </div>
        <p class="text-center">Don't have an account, please <a href="{{ url_for('auth.register') }}">Register</a></p>
    </div>

{% endblock %}
